<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="lib/OpenLayers/ol.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Hamberger library REF: https://jonsuh.com/hamburgers/ -->
    <link href="css/hamburger/hamburgers.css" rel="stylesheet">

    <!-- Custom Sidebar -->
    <link rel="stylesheet" href="css/sidebar.css">

    <!-- Navbar Style  -->
    <link rel="stylesheet" href="css/navbar.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="css/mainMap.css">

    <title>Mobile System</title>
    <meta name="description" content="In this view you can see the map ">
    <meta name="author" content="Antonio Faienza">
</head>

<body>
    <!-- ----------------------- -->
    <!-- --- NavBar bootstrap--- -->
    <!-- ----------------------- -->
    <nav class="navbar navbar-dark bg-dark">
        <!-- I use the library Hamburger for handle the sidebar -->
        <button id="hambergerButton" class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <!-- https://stackoverflow.com/questions/34048332/open-layers-3-search-functionality-to-find-a-map-location -->
        <form class="form-inline my-2 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        <!-- REF https://stackoverflow.com/a/40193892/4700162 -->
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- ----------------------- -->
    <!-- --- /NavBar bootstrap--- -->
    <!-- ----------------------- -->

    <!-- -------------------------------------------------------- -->
    <!-- ------------------- Sidebar bootstrap ------------------ -->
    <!-- -------------------------------------------------------- -->
    <div id="mySidenav" class="sidenav">
        <a href="#" value="osm" class="selected-layer">Default OSM</a>
        <!-- BING MAP -->
        <button class="dropdown-btn">
                <img  style="vertical-align:middle" src="/img/bing.svg" class="svg icon">
                <span style="vertical-align:middle">Bing Maps</span>
                <img style="vertical-align:middle" class="svg arrow-right" src="/img/sort-down.svg">
        </button>
        <!-- https://stackoverflow.com/questions/26494493/multiple-dropdown-menus-slide-toggle -->
        <div class="dropdown-container" id="layer-select-bing-maps">
            <a href="#" value="Aerial" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Aerial</a>
            <a href="#" value="AerialWithLabels" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Aerial with labels</a>
            <a href="#" value="Road" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Road (static)</a>
            <a href="#" value="RoadOnDemand" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Road (dynamic)</a>
            <!-- <a href="#" value="collinsBart" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Collins Bart</a> -->
            <!-- <a href="#" value="ordnanceSurvey" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Ordnance Survey</a> -->
        </div>
        
        <!-- <a href="#">Filters</a> https://openlayers.org/en/latest/examples/image-filter.html -->
        <!-- <a href="#">Canvas</a>https://openlayers.org/en/latest/examples/canvas-tiles.html -->
        <!-- <a href="#">OSM</a>https://openlayers.org/en/latest/examples/vector-osm.html?q=OSM -->
        <a href="#" value="stamen" class="selected-layer"><img  style="vertical-align:middle" src="/img/stamen.svg" class="svg icon">Stamen</a> <!-- https://openlayers.org/en/latest/examples/stamen.html?q=OSM -->
         <!-- FILTER -->
         <button class="dropdown-btn">
            <img style="vertical-align:middle" src="/img/filter-tool-black-shape.svg" class="svg icon">
            <span style="vertical-align:middle">Filter</span>
            <img style="vertical-align:middle" class="svg arrow-right" src="/img/sort-down.svg">
        </button>
        <div class="dropdown-container" id="filter">
            <a href="#" value="none" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">None</a>
            <a href="#" value="sharpen" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Sharpen</a>
            <a href="#" value="sharpenless" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Sharpen
                less</a>
            <a href="#" value="blur" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Blur</a>
            <a href="#" value="shadow" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Shadow</a>
            <a href="#" value="edge" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Edge</a>
            <a href="#" value="emboss" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Emboss</a>
            <a href="#" value="edgeDetect" class="selected-layer"><img src="/img/right-arrow.svg" class="svg arrow-left">Edge
                Detect</a>
        </div>
        

    </div>
    <!-- -------------------------------------------------------- -->
    <!-- ------------------- Main div ------------------ -->
    <!-- -------------------------------------------------------- -->
    <div id="main">
        <div id="map" class="map"></div>
    </div>


    <!-- -------------------------------------------------------- -->
    <!-- ------------------- LOAD SCRIPTS ------------------ -->
    <!-- -------------------------------------------------------- -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="lib/popper.min.js" crossorigin="anonymous"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/const.js" crossorigin="anonymous"></script>
    <script src="js/util.js" crossorigin="anonymous"></script>
    <script src="js/filtersMap.js" crossorigin="anonymous"></script>
    <script src="js/init.js" crossorigin="anonymous"></script>
    <script src="js/sidebar.js" crossorigin="anonymous"></script>
    <script src="js/map.js" crossorigin="anonymous"></script>
   

    <!-- OpenLayer JS -->
    <!-- Optional: If the application is intended to run on old platforms like Internet Explorer or Android 4.x, another script needs to be included before OpenLayers: -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="lib/OpenLayers/ol.js"></script>
</body>

</html>
